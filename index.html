<!DOCTYPE html>
<html>
<head>
	<title>Interactive Music Mixer</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/logo_01.svg" alt="Logo">
		</div>
		<div class="mainTitle">
			<p>Interactive Music Mixer</p>
		</div>
	</header>
	<main>
		<section class="mainContainer">

			<div class="leftBox">
				<img data-dragimages="0" dragabble="true" class="fill" src="images/c_Violin.svg" alt="c_Violin" id="c_Violin">
				<img data-dragimages="1" dragabble="true" class="fill" src="images/c_Flute.svg" alt="c_Flute" id="c_Flute">
				<img data-dragimages="2" dragabble="true" class="fill" src="images/c_Drum.svg" alt="c_Drum" id="c_Drum">

			</div>

			<section class="screen">
				<div class="dropSquare">
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
				</div>
			</section>

			<div class="rightBox">
				<img data-dragimages="3" dragabble="true" class="fill" src="images/c_guitar.svg" alt="c_guitar" id="c_guitar">
				<img data-dragimages="4" dragabble="true" class="fill" src="images/c_accodian.svg" alt="c_accodian" id="c_accodian">
				<img data-dragimages="5" dragabble="true" class="fill" src="images/c_cornet.svg" alt="c_cornet" id="c_cornet">
			</div>

		</section>
		<section class="btnSection">
			<button type="button" name="button">Reset</button>
		</section>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
