<!DOCTYPE html>
<html>
<head>
	<title>Interactive Music Mixer</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/logo_01.svg" alt="Logo">
		</div>
		<div class="mainTitle">
			<p>Interactive Music Mixer</p>
		</div>
	</header>
	<main>
		<section class="mainContainer">

			<div class="leftBox">
				<object type="image/svg+xml" data="images/c_Violin.svg"></object>
				<object type="image/svg+xml" data="images/c_Flute.svg"></object>
				<object type="image/svg+xml" data="images/c_Drum.svg"></object>
			</div>

			<section class="screen">
				<div class="dropSquare">
					<div class="drop-zone"></div>
				</div>
			</section>

			<div class="rightBox">
				<object type="image/svg+xml" data="images/c_guitar.svg"></object>
				<object type="image/svg+xml" data="images/c_accodian.svg"></object>
				<object type="image/svg+xml" data="images/c_cornet.svg"></object>
			</div>

		</section>
		<section class="btnSection">
			<button type="button" name="button">Reset</button>
		</section>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
